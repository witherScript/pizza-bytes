<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Bytes!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="../css/styles.css" rel="stylesheet" type="text/css">
  <script src="../js/scripts.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pizza Bytes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about-us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./order-form.html" id="order-btn">Order Online</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 style="text-align: center; font-size: 50px; color: red;">Order Online</h1>
    <form>
      <label for="pizzaSize">Pizza Size</label>
      <div class="section">
        <select id="pizzaSize">
          <option value="small">Small - $5.75</option>
          <option value="medium">Medium - $6.75</option>
          <option value="large">Large - $8.25</option>
        </select>
      </div>
      <div class="section">
        <h2>Toppings</h2>
        <h4>$1.75 each</h4>
        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>

        <input type="checkbox" id="anchovies" name="anchovies" value="anchovies">
        <label for="anchovies">Anchovies</label><br>

        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
        <label for="pineapple">Pineapple</label><br>

        <input type="checkbox" id="spinach" name="spinach" value="spinach">
        <label for="spinach">Spinach</label><br>

        <input type="checkbox" id="parmesean" name="parmesean" value="parmesean">
        <label for="parmesean">Parmesean</label><br>
      </div>
      <div class="section">
        <h4>$0.50 each</h4>
        <input type="checkbox" id="cheddar-cheese" name="cheddar-cheese" value="cheddar-cheese">
        <label for="cheddar-cheese">Cheddar Cheese</label><br>

        <input type="checkbox" id="feta-cheese" name="feta-cheese" value="feta-cheese">
        <label for="feta-cheese">Feta Cheese</label><br>

        <input type="checkbox" id="italian-sausage" name="italian-sausage" value="italian-sausage">
        <label for="italian-sausage">Italian Sausage</label><br>

        <input type="checkbox" id="jalapenos" name="jalapenos" value="jalapenos">
        <label for="jalapenos">Jalapenos</label><br>

        <input type="checkbox" id="bacon" name="bacon" value="bacon">
        <label for="bacon">Bacon</label><br>
      </div>

      <button class="btn btn-primary" type="button">Get Price</button>
    </form>
  </div>

</body>

</html>
